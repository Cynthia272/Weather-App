<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <title>Weather App</title>
</head>
<body>
    <div class="weather-card">
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Enter City">
            <button id="search-btn"><img src="images/search-icon.png" alt="Search"></button>
            
        </div>
       

        <div class="unit-toggle">
            <span id="celsius-label">°C</span> / <span id="fahrenheit-label">°F</span>
            <button id="toggle-btn">Switch to °F</button>
        </div>

        <div id="weather-output" class="weather-info"></div>
        <div class="additional-info">
            <div id="humidity-output"></div>
            <div id="wind-speed-output"></div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
